services:
  postgres:
    image: postgres:16
    container_name: govtech-postgres
    restart: always
    environment:
      POSTGRES_USER: govtech
      POSTGRES_PASSWORD: govtechpass
      POSTGRES_DB: govtech_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: govtech-redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: govtech-backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - backend_uploads:/usr/src/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: govtech-frontend
    restart: always
    env_file:
      - ./frontend/.env
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_uploads: